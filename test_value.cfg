debug=2
log_stderror=no
log_name="kamailio"
log_facility=LOG_LOCAL1
log_prefix="[$ci $mt $hdr(CSeq)] "

mlock_pages=yes
memlog=4
sip_warning=0
shm_force_alloc=yes

fork=yes
children=4

disable_sctp=yes
disable_tls=yes
tcp_accept_no_cl=yes

dns_servers_no=1
use_dns_cache=yes
dns_cache_flags=1               #ipv4 only
dns_retr_no=1
dns_try_ipv6=no
dns_try_naptr=no
dns_use_search_list=no

listen=IP_FOR_SIP_PROV:PORT_FOR_SIP_PROV advertise EXT_IP
listen=IP_FOR_SIP_CLIENT:PORT_FOR_SIP_CLIENT advertise EXT_IP
listen=IP_FOR_SIP_CLIENT_WS:PORT_FOR_SIP_CLIENT_WS advertise EXT_IP


server_header='Server: Outbound Proxy'
user_agent_header='User-Agent: Outbound Proxy'
